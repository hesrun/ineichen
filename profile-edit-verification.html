<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.1.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="sign-wrapper">
        <a href="#" class="sign-back">
            <i class="mdi mdi-arrow-left"></i>&nbsp;&nbsp;Back to Ineichen
        </a>
        <div class="sign-form">
            <h1 class="title">Verify your identity</h1>
            <div class="sign-form__note">
                To buy or sell with Ineichen, we require additional information to verify your identity. You may need to provide a valid government-issued photo ID or other documentation later.
            </div>
            <div class="sign-form__verify">
                <a href="" class="sign-form__verify-link">
                    <i class="mdi mdi-credit-card-outline"></i>
                    Verify using ID
                </a>
                <span>or</span>
                <a href="" class="sign-form__verify-link">
                    <i class="mdi mdi-card-account-details-outline"></i>
                    Verify using credit card
                </a>
            </div>
            <div class="sign-form__btns">
                <a href="" class="sign-form__btn c-button c-button_grey c-button_outline c-button_full">I'll do it later</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/smooth-scroll.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
