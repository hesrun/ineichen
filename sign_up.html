<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.1.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="sign-wrapper">
        <a href="#" class="sign-back">
            <i class="mdi mdi-arrow-left"></i>&nbsp;&nbsp;Back to Ineichen
        </a>
        <div class="sign-form">
            <h1 class="sign-form__title">Create account</h1>
            <div class="sign-form__fields">
                <div class="c-field">
                    <input type="text" class="c-field__input">
                    <label class="c-field__label">Enter your email</label>
                </div>
                <div class="c-field">
                    <input type="password" class="c-field__input">
                    <label class="c-field__label">Enter your password</label>
                </div>
                <div class="sign-form__agree">
                    <label class="c-chekbox" for="license">
                        <input type="checkbox" name="license" id="license">
                        I have read and agree to Ineichenâ€™s <a href="">Auction Conditions</a>
                    </label>
                </div>
            </div>

            <div class="sign-form__btns">
                <a href=""
                    class="sign-form__btn c-button c-button_blue c-button_filled c-button_full c-button_loading">Sign up
                    now</a>
                <!-- <span>or</span> -->
                <a href=""
                    class="sign-form__btn c-button c-button_grey c-button_outline c-button_full c-button_icon-left">
                    <i class="mdi mdi-google blue-text"></i>
                    Continue with Google
                </a>
            </div>

            <div class="sign-form__sub-link">
                Already have an account?
                <a href="/auth/" class="a-login">
                    Sign in
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/smooth-scroll.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
