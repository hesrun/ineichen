<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.1.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="sign-wrapper">
        <a href="#" class="sign-back">
            <i class="mdi mdi-arrow-left"></i>&nbsp;&nbsp;Back to Ineichen
        </a>
        <div class="sign-form">
            <h1 class="title">Profile information</h1>
            <div class="sign-form__fields">
                <div class="c-select">
                    <select name="" id="">
                        <option value="">Mr</option>
                        <option value="">Misie</option>
                        <option value="">Mississipi</option>
                        <option value="">Mister twister</option>
                    </select>
                    <label class="c-select__label">Title</label>
                </div>
                <div class="sign-form__double">
                    <div class="c-field">
                        <input type="text" class="c-field__input">
                        <label class="c-field__label">First name</label>
                    </div>
                    <div class="c-field">
                        <input type="text" class="c-field__input">
                        <label class="c-field__label">Last name</label>
                    </div>
                </div>
                <div class="sign-form__birthday">
                    <div class="c-select">
                        <select name="" id="">
                            <option value="">January</option>
                            <option value="">February</option>
                            <option value="">April</option>
                        </select>
                        <label class="c-select__label">Date of birth</label>
                    </div>
                    <div class="c-select">
                        <select name="" id="">
                            <option value="" selected >Day</option>
                            <option value="">01</option>
                            <option value="">02</option>
                            <option value="">03</option>
                            <option value="">04</option>
                            <option value="">05</option>
                        </select>
                    </div>
                    <div class="c-select">
                        <select name="" id="">
                            <option value="">Year</option>
                            <option value="">1988</option>
                            <option value="">1989</option>
                            <option value="">1990</option>
                            <option value="">1991</option>
                            <option value="">1992</option>
                        </select>
                    </div>
                </div>
                <div class="sign-form__phone">
                    <div class="c-field c-field_code-drop">
                        <input id="phone" type="tel" class="c-field__input">
                        <label class="c-field__label">Phone number</label>
                    </div>
                </div>
                <div class="sign-form__profile-note">
                    Ineichen asks for your date of birth for identify verification to <br> keep your account secure.
                </div>
            </div>
            <div class="sign-form__btns">
                <a href="" class="sign-form__btn c-button c-button_blue c-button_filled c-button_full">Continue ðŸ‘‰</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput.min.js"></script>
    <script src="js/smooth-scroll.js"></script>
    <script src="js/main.js"></script>
    <script>
        var input = document.querySelector("#phone");
        window.intlTelInput(input, {
            // any initialisation options go here
        });
    </script>
</body>
</html>
