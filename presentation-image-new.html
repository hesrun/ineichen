<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.1.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css"/>
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body> 
    <div class="presentation-n black ">
        <div class="presentation-n__video">

        </div>
        <div class="presentation-n__image">
            <img src="img/presentation/image 1.jpg" alt="">
        </div>
        <div class="presentation-n__lot">
            <div class="presentation-n__lot-num">LOT 4 </div>
            <div class="presentation-n__lot-name">Alpina Gruen Doctor's Watch</div>
            <div class="presentation-n__lot-price-range">
                EST. CHF 45,000 - CHF 45,000
            </div>
            <div class="presentation-n__lot-prices">
                <div class="presentation-n__lot-price">
                    <div>
                        <span class="flag-icon flag-icon-ch"></span>
                        <strong>CHF <span class="count">100 000</span></strong>
                    </div>
                    <small>current bid</small>
                </div>
                <div class="presentation-n__lot-price">
                    <strong class="brown-text">CHF
                        <span class="count">100 000</span>
                    </strong>
                    <small>asking bid</small>
                </div>
            </div>
            <table class="presentation-n__currency-price">
                <tr>
                    <td><b>CHF</b></td>
                    <td><span class="count">100 000</span></td>
                </tr>
                <tr>
                    <td><b>EUR</b></td>
                    <td><span class="count">100 000</span></td>
                </tr>
                <tr>
                    <td><b>CHF</b></td>
                    <td><span class="count">999 999 999</span></td>
                </tr>
                <tr>
                    <td><b>EUR</b></td>
                    <td><span class="count">100 000</span></td>
                </tr>
                <tr>
                    <td><b>EUR</b></td>
                    <td><span class="count">100 000</span></td>
                </tr>
            </table>
            <div id="target"></div>
        </div>
    </div>
    <script>
        import { CountUp } from './js/countUp.min.js';

        window.onload = function() {
            var countUp = new CountUp('count', 2000);
            countUp.start();
        }
    </script>
</body>
</html>
