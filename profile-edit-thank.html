<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.1.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="sign-wrapper">
        <a href="#" class="sign-back">
            <i class="mdi mdi-arrow-left"></i>&nbsp;&nbsp;Back to Ineichen
        </a>
        <div class="sign-form">
            <h1 class="title">Verify your identity</h1>
            <div class="sign-form__note">
                We have charged a small amount from your card and immediately refunded it. <br><br>
                Your account has been confirmed, and the card has been added to your
                account. You can now access all the functions of the website.
            </div>
            <div class="sign-form__cards credit-cards">
                <div class="credit-cards__list">
                    <div class="credit-cards__list-item">
                        <div class="credit-cards__type">
                            <i class="mdi mdi-credit-card"></i>
                        </div>
                        <div class="credit-cards__num">
                            <div class="credit-cards__stars">****</div>
                            <div class="credit-cards__stars">****</div>
                            <div class="credit-cards__stars">****</div>
                            <div>1234</div>
                        </div>
                        <div class="credit-cards__date">
                            12 / 24
                        </div>
                        <i class="credit-cards__arrow mdi mdi-arrow-right"></i>
                    </div>
                </div>
            </div>
            <div class="sign-form__btns">
                <a href="" class="sign-form__btn c-button c-button_grey c-button_outline c-button_full">I'll do it later</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/smooth-scroll.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
