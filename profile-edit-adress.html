<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.1.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="sign-wrapper">
        <a href="#" class="sign-back">
            <i class="mdi mdi-arrow-left"></i>&nbsp;&nbsp;Back to Ineichen
        </a>
        <div class="sign-form">
            <h1 class="title">Home address</h1>
            <div class="sign-form__fields">
                <div class="c-field">
                    <input type="text" class="c-field__input">
                    <label class="c-field__label">Address line 1 (Street and number)</label>
                </div>
                <div class="c-field">
                    <input type="text" class="c-field__input">
                    <label class="c-field__label">Address line 1 (Apt., suite, unit, floor etc)</label>
                </div>
                <div class="c-select">
                    <select name="" id="">
                        <option value="">Select</option>
                        <option value="">Russia</option>
                        <option value="">Ukraine</option>
                        <option value="">Uganda</option>
                    </select>
                    <label class="c-select__label">Title</label>
                </div>
                <div class="c-field">
                    <input type="text" class="c-field__input">
                    <label class="c-field__label">City</label>
                </div>
                <div class="c-field">
                    <input type="text" class="c-field__input">
                    <label class="c-field__label">Postal / Zip Code</label>
                </div>
            </div>
            <div class="sign-form__btns">
                <a href="" class="sign-form__btn c-button c-button_blue c-button_filled c-button_full">Submit</a>
                <a href="" class="sign-form__btn c-button c-button_grey c-button_outline c-button_full">Back</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="js/smooth-scroll.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
