<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.1.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.2/jquery.modal.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div style="max-width: 600px; margin: auto;">
        <div class="c-alert c-alert_blue">Important! You will not be able to change your account type in the future. </div>
        <div class="c-alert c-alert_grey">Important! You will not be able to change your account type in the future. </div>
        <div class="c-alert c-alert_brown">Important! You will not be able to change your account type in the future. </div>
        <div class="c-alert c-alert_green">
            <span class="mdi mdi-thumb-up-outline"></span> Strong offer
        </div>
        <div class="c-alert c-alert_salad">
            <span class="mdi mdi-thumb-up-outline"></span> Possible
        </div>
        <div class="c-alert c-alert_orange">
            <span class="mdi mdi-thumb-down-outline"></span> Unlikely
        </div>
        <div class="c-alert c-alert_red">
            <span class="mdi mdi-thumb-down-outline"></span> Rejected
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.2/jquery.modal.min.js"></script>
    <script src="js/smooth-scroll.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
